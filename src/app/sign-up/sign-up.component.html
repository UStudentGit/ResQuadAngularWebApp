<div class="content">
  <div class="container-fluid">
    <div class="row align-items-center" style="height: 100%;">
      <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3  col-xl-4 offset-xl-4 loginForm">
        <div class="logo">
          <img src="../../assets/logo.png" alt="LOGO" />
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="personalBox">
            <label>Pass your email:</label>
            <input id="email" formControlName="email" type="email" placeholder="email" required>
          </div>
          <div class="personalBox">
            <label>Pass your name:</label>
            <input id="name" formControlName="name" placeholder="name" required>
          </div>
          <div class="personalBox">
            <label>Pass your surname:</label>
            <input id="surname" formControlName="surname" placeholder="surname" required>
          </div>
          <div class="passwordBox">
            <label>Pass your password:</label>
            <input formControlName="password" type="password" placeholder="password" required>
          </div>

          <input id="submit" type="submit" value="Register" [disabled]="loading">

          <br>
          <button id="registerButton" (click)="toLogin()">Login</button>
        </form>


      </div>
    </div>
  </div>
</div>
